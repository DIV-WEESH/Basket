<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up with Animation</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="background"></div>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="container">
        <div class="form-container" id="form-container">
            <!-- Sign In Form -->
            <div class="form" id="sign-in-form">
                <h2>Login</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button>Login</button>
            </div>

            <!-- Sign Up Form -->
            <div class="form" id="sign-up-form">
                <h2>Registration</h2>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="number" placeholder="Phone Number" required>
                <input type="text" placeholder="Location" required>
                <button>Registration</button>
            </div>
        </div>

        <!-- Toggle Buttons -->
        <div class="toggle-container">
            <button class="toggle-btn active" id="show-sign-in">Login</button>
            <button class="toggle-btn" id="show-sign-up">Registration</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
